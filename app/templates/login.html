<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1>Опрос по ГОСТу</h1>
                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-nav-list__item">
                            <a href="#" class="header-nav-list__link">Главная страница</a>
                        </li>
                        <li class="header-nav-list__item">
                            <a href="#" class="header-nav-list__link">Личный кабинет</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="login">
            <div class="container">
                <div class="login__inner">
                    <h1>Вход</h1>
                    <form action="/check_login" method="post" style="width: max-content;">
                        <!-- {{ form.hidden_tag() }} -->
                        <label for="" class="mb-2">Имя пользователя</label>
                        <input type="text" name="username" class="form-control mb-4">
                        <label for="" class="mb-2">Пароль</label>
                        <input type="password" name="password" class="form-control">
                        <div class="d-flex align-items-center mt-2">
                            <label for="remember">Запомнить меня</label>
                            <input type="checkbox" name="" id="remember" class="ms-2">
                        </div>
                        <div class="btn-group mt-4">
                            <button class="btn btn-danger">Войти</button>
                            <a href="/register" class="btn btn-danger">Зарегистрироваться</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
