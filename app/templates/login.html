<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>Вход</title>
</head>

<body>
       {% extends "base.html" %}
    {% block content %}
    <main>
        <section class="login">
            <div class="container">
                <div class="login__inner">
                    <h1>Вход</h1>
                    <form action="/check_login" method="post" style="width: max-content;">
                        <label for="" class="mb-2">Имя пользователя</label>
                        <input type="text" name="username" class="form-control mb-4">
                        <label for="" class="mb-2">Пароль</label>
                        <input type="password" name="password" class="form-control">
                        <div class="d-flex align-items-center mt-2">
                            <label for="remember">Запомнить меня</label>
                            <input type="checkbox" name="" id="remember" class="ms-2">
                        </div>
                        <div class="btn-group mt-4">
                            <button class="btn btn-danger">Войти</button>
                            <a href="/register" class="btn btn-danger">Зарегистрироваться</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <img src="./logo.png" alt="" class="footer__img">
                <a class="footer__link" href="tel:+79538717747">+7 953 871 77 47</a>
            </div>
        </div>
    </footer>

</body>
{% endblock %}
</html>
