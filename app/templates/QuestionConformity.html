<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>Опрос</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1>Опрос по ГОСТу</h1>
                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-nav-list__item">
                            <a href="#" class="header-nav-list__link">Главная страница</a>
                        </li>
                        <li class="header-nav-list__item">
                            <a href="#" class="header-nav-list__link">Личный кабинет</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="quiz">
            <div class="container">
                <div class="quiz__inner">
                    <h2>{{QuestionForm[PageNumber].text}} Вопрос номер: {{PageNumber}}</h2>
                    <form action="{{PageNumber + 1}}" method="post">
                        <!-- {% for q in options_conf_text%} -->
                        <span value="{{q.text}}">{{q.text}}</span>
                        <div class="d-flex justify-content-between">
                            <select name="{{q.text}}" id="" class="form-select" onchange="save(this)" style="width: 45%;">
                                <!-- {% for j in option_confs %}
                                {% if j.option_conf_1 != None%} -->
                                <option value="{{j.option_conf_1}}">{{j.option_conf_1}}</option>
                                <!-- {%endif%}
                                {% endfor %} -->
                            </select>
                            <select name="{{q.text}}_уровень'" id="" class="form-select" onchange="save(this)" style="width: 45%;">
                                <!-- {% for i in option_confs %}
                                {% if i.option_conf_2 != None%} -->
                                <option value="{{i.option_conf_2}}">{{i.option_conf_2}}</option>
                                <!-- {%endif%}
                                {% endfor %} -->
                            </select>
                        </div>
                        <!-- {% endfor %} -->
                        <div class="btn-group mt-4">
                            <a href="{{ url_for('quest', page = PageNumber-1) }}" class="btn btn-danger">Предыдущий вопрос</a>
                            <button class="btn btn-danger" id="show_resbutton">Следующий вопрос</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script>
        function save() {
            var options_1 = document.getElementsByClassName("select_1");
            var options_2 = document.getElementsByClassName("select_2");
            var conf_text = document.getElementsByClassName("conf_text");
            for (let i = 0; i <= options_1.length; i++) {//сохраняем левый option
                try {
                    localStorage.setItem(conf_text[i].getAttribute("value") + "_1_" + String(i), options_1[i].value);
                }
                catch (e) {
                    console.log(e);
                }
            }
            for (let i = 0; i <= options_2.length; i++) {//сохраняем правый option
                try {
                    localStorage.setItem(conf_text[i].getAttribute("value") + "_2_" + String(i), options_2[i].value);
                }
                catch (e) {
                    console.log(e);
                }
            }
        }
    </script>
</body>

</html>
