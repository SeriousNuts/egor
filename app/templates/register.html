<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>Регистрация</title>
</head>

<body>

       {% extends "base.html" %}
    {% block content %}
    <main>
        <section class="register">
            <div class="container">
                <div class="register__inner">
                    <h1 class="mb-4">Регистрация</h1>
                    <form action="/register" method="post">
                        <label>Имя пользователя</label>
                        <input type="text" name="username" class="form-control" required>
                        <label class="mt-4">Пароль</label>
                        <input type="password" name="password" class="form-control" required>
                        <label class="mt-4">Подтвердите пароль</label>
                        <input type="password" class="form-control">
                        <button class="btn btn-danger mt-4">Зарегистрироваться</button>
                        <a href="/login" class="btn btn-danger mt-4">Уже есть аккаунт? Войти</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <img src="../static/logo.png" alt="" class="footer__img">
                <a class="footer__link" href="tel:+79538717747">+7 953 871 77 47</a>
            </div>
        </div>
    </footer>
</body>
{% endblock %}
</html>
